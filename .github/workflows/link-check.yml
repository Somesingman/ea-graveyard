name: "Check Links Aren't Dead"

on:
    schedule:
        - cron: "0 0 * * *"
    push:
        branches: "**"  

jobs:
    link-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '23.x'
            - run: npm ci
            - run: node ./scripts/link-checker.js